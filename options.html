<html>
    <head>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lobster">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Reenie+Beanie">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Josefin+Sans+Std+Light">
    <style>
        body{
            font-family: 'Lobster', serif;
			font-size: 20px;
			text-shadow: 8px 8px 8px black;
        }
        input{
        	font-family: 'Reenie Beanie', serif;
        	font-size: 25px;
        	border-radius: 10;
        	text-align:center;
        }
        
        input:focus {
			background-color: #FCFFCD;
		}
        
        #ril_name{
            padding: 10px;
        }
        
        #ril_password{
            padding: 10px;
        }
        
        fieldset{
            width: 350px;
            border-radius: 10;
            background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#FFFFFF), to(#DDDDDD));
        }
        
    </style>
    
	<script type="text/javascript" language="javascript" charset="utf-8">
		function save_options(){
			var name = document.getElementById("ril_name").value;
			var password = document.getElementById("ril_password").value;
			localStorage["rilName"] = name;
			localStorage["rilPassword"] = password;	
			localStorage["ril_items_per_page"] = document.getElementById("ril_ipp").value;
			localStorage["ril_mylist"] = "";
			alert("Saved!!!!");
		}		
		
		function try_to_fill(){
			if(localStorage["rilName"]){
				document.getElementById("ril_name").value = localStorage["rilName"];
			}
			
			if(localStorage["rilPassword"]){
				document.getElementById("ril_password").value = localStorage["rilPassword"];
			}
			
			if(localStorage["ril_items_per_page"]){
				document.getElementById("ril_ipp").value = localStorage["ril_items_per_page"];
			}else{
				document.getElementById("ril_ipp").value = 5;
			}
			
		}
		
		
	</script>
	</head>
	<body onload="try_to_fill();">
	<fieldset>	
	<legend>Read it Later Login</legend>
	<label>Username: </label><input class=\"txt\" size='30' id="ril_name" type="text" size="15"><br/>
	<label>Password: </label><input class=\"txt\" size='30' id="ril_password" type="password" size="15"><br/>
	<label>Items per page: </label><input class=\"txt\" size='10' id="ril_ipp" type="text" size="15"><br/>
	<input type="button" value="Save" onclick="save_options();" id="opt_save_btn" class="btn"/>
	</fieldset>
	</body>
</html>
