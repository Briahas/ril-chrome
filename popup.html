<html>
<head>


	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Architects+Daughter"/>	
    
	<style>
		body {
			font-family: Helvetica, Arial, sans-serif;
			font-size: 8px;			
			background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#FFFFFF), to(#DDDDDD));
			margin: 0px;
			
		}	
		
		td{
		    padding-rigth: 0px;
		    padding-left: 0px;
		}
		
		#list_div{
			height: 98%;
			width: 100%;
			top: 5px;
			position: relative;
			overflow-x: hidden;
			overflow-y: auto;
		}
		
		#page_body{
            width: 340px;
			height: 350px;
		}
     
		#add_button{
			cursor:pointer;
		} 
     
		#sync_button{
			cursor:pointer;
		}
     
		.list_span{
			cursor:pointer;
			width: 100%;
			height: 100%;
		}		
		
		#load_div{
			background: #000000;
			opacity: 0.2;
			width: 320px;
			height: 200px;
			position:absolute;
			top: 0px;
		}
     
    .real_link{
      color: blue;
    }
     
		td{
			font-size:12px;
			border-bottom: navy solid thin;
			border-color:  #CCCCCC;
		}
		
		a{
		  	color: black;
		  	text-decoration:none; 
		}
		
		#ext_title{
		  	font-family: 'Architects Daughter', serif;
		  	font-size: 25;
		  	text-shadow: 4px 4px 4px black;
		  	position: relative;
		  	left: 90px;
		}
		
		.list_msg{
			font-family: Helvetica, Arial, sans-serif;
			font-size: 20;
		}
		
		header{
			position: absolute;
		}
		
		footer{			
      left: 9px;
      position: absolute;
      top: 310px;
      width: 95%;
		}
		#footer_msg{
			font-family: Helvetica, Arial, sans-serif;
			font-size:15px;
			left:40px;
			position:relative;
			width:320px;
		}
		#status_img{
      top: 10px;	
      position: relative;
      left: 90px;
      visibility: hidden;
		}

		.url_domain{
      font-size: 12px;
      color: #CCCCCC;
		}
		
		.favicon{
		  height: 16px;
		  width: 16px;
		}
		
		table{
			border-collapse: collapse;
		}
		
		#pagination{
			float:right;
			position:relative;
			text-align:right;
			width:100%;
		}
		
		#loading{
		    font-family: Helvetica, Arial, sans-serif;
			font-size:15px;
		}
		
		.no_border{
		  	border: none;
		}
		
		#select_text{
			font-family:'Helvetica',serif;
			font-size:15px;
		}
		
		#ril_fieldset{
			border-radius: 15px;
			height: 69%;
			position:absolute;
			top: 64px;
			margin: 0;
			padding: 0;
			width: 95%;
			border: navy solid thin;
			border-color:  #CCCCCC;
			left: 9px;
		}	
		
		#add_button{
			left:10px;
			position:absolute;
			top: 10px;
		}
		
		#sync_button{
			right: 10px;
			position:absolute;
			top: 15px;
		}
		
		#order_select_div{
		top: 40px;
        position: absolute;
        right: 10px;
		}
	</style>
  
  
     <script type="text/javascript" src="rilList.js"></script>      
    <script type="text/javascript" src="popup.js"></script>

</head>
<body onload="init()">	  
	<div id="page_body">
	
	    <header style="position: relative;">
	        <span id="ext_title">IWillRiL</span>
	        <span id="add_button"  onclick="add()">
	            <img onmouseover="change_img('add_img', 'bookmark_press.png')" onmouseout="change_img('add_img', 'bookmark.png')" id="add_img" title="Add to Read It Later" src="bookmark.png"></img>
	        </span>
			    <span id="sync_button" onclick="load_mylist()">
			      <img onmouseover="change_img('refresh_img', 'refresh_press.png')" onmouseout="change_img('refresh_img', 'refresh.png')" id="refresh_img" title="Synchronize List" src="refresh.png"></img>
		      </span>
		      
		      <div id="order_select_div">
		        <select id="order_select" onchange="order_by()">
		            <option value="old">Oldest</option>
		            <option value="new">Newest</option>
		        </select>
		      </div>
		      
      </header>
        
      <fieldset id="ril_fieldset">
		    <div id="list_div">	
          <table  cellpadding="5" width='100%' >
            <tbody id="table_list">
										
            </tbody>
          </table>
          </div>
      </fieldset>
	    
	    <footer>
		    <div id="pagination"></div>
		    <br><label id="footer_msg"></label><img id="status_img" src="loader.gif">
		</footer>
		  
	</div>
</body>
</html>
